<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css" />
    <button class="themeButton" onclick="toggleDarkLightMode()">
      Toggle Dark Mode
    </button>
  </head>

  <body onload="onInit()">
    <!-- <div class="hints">
      <img
        class="bulb hintBtn1"
        src="img/hint.png"
        onclick="activateHint(this)"
      />
      <img
        class="bulb hintBtn2"
        src="img/hint.png"
        onclick="activateHint(this)"
      />
      <img
        class="bulb hintBtn3"
        src="img/hint.png"
        onclick="activateHint(this)"
      /> -->
    <!-- </div> -->
    <div class="container">
      <h3>high Score <span class="highScoreSpan"></span></h3>
      <div>
        <button onclick="setGameLevel(0)">Easy</button>
        <button onclick="setGameLevel(1)">Medium</button>
        <button onclick="setGameLevel(2)">Hard</button>
      </div>

      <p>Mines: <span class="minesCountSpan"></span></p>
      <p>time passed: <span class="timeSpan">0</span></p>
      <p>Lives left: <span class="lifeSpan"></span></p>

      <div>
        <button onclick="restartGame()">
          <img class="smiliy" src="img/normal_smilie.jpeg" />
        </button>
      </div>

      <table class="sweeper-table">
        <tbody class="sweeper-cells"></tbody>
      </table>
    </div>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <footer>
      <p>Peleg Mischel</p>
    </footer>
  </body>
</html>
